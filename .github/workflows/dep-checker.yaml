name: "Check deps"

on:
  schedule:
    - cron: '0 12 * * 0' # Run every day at noon
  workflow_dispatch: # Allows manual triggering

# Workflow jobs
jobs:
  check_deps:
    name: Check deps
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the Python script
      - name: Run Python script
        run: |
          python update-base-image.py chrome

      # Step 5: Check if there are any changes
      - name: Check for changes
        id: check_for_changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git diff --exit-code || git status --porcelain

      # Step 6: Commit and push the changes, if any
      - name: Commit changes
        if: success() && steps.check_for_changes.outputs.exit_code != '0'
        run: |
          git add .
          git commit -m "ðŸ¤– dependency update"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
